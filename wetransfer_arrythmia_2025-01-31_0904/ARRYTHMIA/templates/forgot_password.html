<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <h1>ARRYTHMIA PREDICTION - Forgot Password</h1>
    </header>
    <main>
        <div class="forgot-password-container">
            <div class="card">
                <form method="post">
                    <h2>Forgot Your Password?</h2>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                        <p class="error">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <!-- Security Questions -->
                    <div class="form-group">
                        <label for="answer_1">What is your Motherâ€™s Name?</label>
                        <input type="text" id="answer_1" name="answer_1" required>
                    </div>

                    <div class="form-group">
                        <label for="answer_2">What is your Birth City/Village Name?</label>
                        <input type="text" id="answer_2" name="answer_2" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit">Submit</button>

                    <!-- Link to Login -->
                    <p>Remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
